<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>GitHub Search</h1>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Enter username or repository keyword"
        />
        <button type="submit">Search</button>
        <button type="button" id="toggle-search-type">Search Users</button>
      </form>

      <div id="user-results"></div>
      <div id="repo-results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
